<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Animated Checkboxes and Radio Buttons with SVG: Using SVG for adding some fancy 'check' animations to form inputs" />
	<title>Javascript Quiz Game with Animated Checkboxes </title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />	
	<link rel="stylesheet" type="text/css" href="css/component.css" />	
	<link rel="stylesheet" type="text/css" href='css/styles.css' />
	<script src="js/modernizr.custom.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

	<h1>Quiz Game</h1>
	<form class="quizContainer ac-custom ac-radio ac-fill" autocomplete='off'>
		<div class="question"></div>
		<ul class="choiceList"></ul>
		<div class="quizMessage"></div>
		<div class="result"></div>
		<div class="nextButton">Next Question</div>
	</form>

	<script type='text/javascript' src='js/jsquiz.js'></script>
</body>

</html>
