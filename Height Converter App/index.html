<!DOCTYPE html>
<html>

<head>
	<title>Height Converter</title>
	<meta name="description" content="Height Converter with JavaScript" />
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
	<div id="container">
		<h1> Height Converter</h1>
		<label for='feet'>Feet</label>
		<input type="text" name='feet' id="feet"> <br />
		<label for='inches'>Inches</label>
		<input type="text" name='inches' id="inches"> <br />
		<input type="submit" id="submit" value="Convert to cm"> <br /><br />

		<div id="result"></div>
	</div>

	<script src="hconverter.js"> </script>

</body>

</html>
